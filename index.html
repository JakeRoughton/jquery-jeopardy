<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <img id="jeopardyIMG" src="https://media1.giphy.com/media/MEMVosUfcO9MSawRv8/giphy.gif?cid=ecf05e47ded48654530b882e697f9df309031d9e5facbc90&rid=giphy.gif&ct=s" alt="">
    <br>

    <h3 id="scoreBoard">
        Your Score: 
        <small id="scoreMuted" class="text-muted">$</small>
    </h3>

    <br>

    <div id="jeopardyTable">
    </div>

    <div>
        <form id="questionForm">
            <p id="category">The category is: <small id="categoryData" class="text-muted" >category here</small></p>
            <p id="question">The question is: <small id="questionData" class="text-muted" >question here</small></p>
            <div id="answer200" hidden> </div>
            <div id="price200" hidden> </div>
            <div id="answer300" hidden> </div>
            <div id="price300" hidden> </div>
            <div id="answer400" hidden> </div>
            <div id="price400" hidden> </div>
            <div id="answer500" hidden> </div>
            <div id="price500" hidden> </div>
            <div id="answer00" hidden> </div>
            <div id="price900" hidden> </div>
            <label id="answerLabel">Your answer: </label>
            <input type="text" id="userInput" class="userInput" placeholder="What is..."
            autocomplete="off">
            <input id="submit" type="submit" value="submit">
            <p id="answerResponse"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
